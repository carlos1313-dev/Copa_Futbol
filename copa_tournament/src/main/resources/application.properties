# Tournament Service Configuration
server.port=8085
spring.application.name=tournament-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/copa_tournaments_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# Microservices URLs
services.teams.url=http://localhost:8081
services.auth.url=http://localhost:8082
services.matches.url=http://localhost:8083
services.stats.url=http://localhost:8084

# Logging Configuration
logging.level.com.pes.copa.tournaments=INFO
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator (para health checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always