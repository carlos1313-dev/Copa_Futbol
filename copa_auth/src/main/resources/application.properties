# application.properties
server.port=8083
spring.application.name=matches-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/copa_matches
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Services URLs
services.tournament.url=http://localhost:8085
services.teams.url=http://localhost:8081
services.stats.url=http://localhost:8084